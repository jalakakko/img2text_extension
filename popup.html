<html> 
    <head> 
        <link rel="stylesheet" href="css/popup.css">

        <div id="img_container">
            <img id="imageid" src="" alt="No Image">

                <input type="checkbox" id="grayscale_button">   
                <span id="grayscale_state"> Grayscale</span>

            <div>
